{% extends 'info/base.html' %}


{% block title %}
Confirm delete {{ object.name }}
{% endblock %}

{% block body %}
<h1>Are you sure to delete {{ object.name }}</h1>
<br>
<div>
    <a href="{% url 'info:product_details' pk=object.pk %}">Back to product #{{ object.pk }}</a>
</div>
<br>
<div>
    <form method="post">
        {% csrf_token %}
        {{ forms.as_p}}
        <button type="submit">Delete</button>

    </form>
</div>

{% endblock %}
