{% extends 'info/base.html' %}


{% block title %}
Update product
{% endblock %}

{% block body %}
<h1>Update product</h1>
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> update</button>>
    </form>
</div>

<div>
    <a href="{% url 'info:product_details' pk=object.pk %}">Go to product #{{ object.pk }}</a>
</div>

{% endblock %}
